<script type="text/javascript">
    RED.nodes.registerType('sparkpost', {
        category: 'function',
        color: '#c32b3a',
        defaults: {
            name: {value: ""},
            templateId: {value: ""},
            apiKey: {value: ""},
            recipient: {value: ""},
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function() {
            return this.name || "sparkpost";
        }
    });
</script>

<script type="text/html" data-template-name="sparkpost">
    <div class="form-row">

    </div>
    <div class="form-row">
        <label for="node-input-templateId"><i class="icon-tag"></i>Template ID:</label>
        <input type="text" id="node-input-templateId" placeholder="Template ID">

        <label for="node-input-apiKey"><i class="icon-tag"></i>API Key:</label>

    <div class="form-row">

        <input type="text" id="node-input-recipient" placeholder="John@Doe.com, Clark@Kent.com, etc.">
    </div>
</script>

<script type="text/html" data-help-name="sparkpost">
